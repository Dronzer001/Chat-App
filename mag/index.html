<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Magazine Section</h1>
        <img class="logo" src="img/logo.jpg">
        <input type="text" id="search" placeholder="Search magazines..." onkeyup="searchMagazines()">
    </header>

    <div class="magazine-container" id="magazineContainer">
        <!-- Magazine items will be dynamically inserted here -->
    </div>

    <div id="magazineModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
